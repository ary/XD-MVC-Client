<link rel="import" href="../../polymer/polymer.html">
<script src="../../qrjs/qr.js"></script>
<script src="../../qr-code/src/qr-code.js"></script>

<dom-module id="xdmvc-qr">
    <template>
        <qr-code  data="[[url]]"></qr-code>
        <div>[[message]]</div>
        <div id="url"></div>
    </template>
</dom-module>/
<script>
    Polymer({
        is: "xdmvc-qr",

        properties: {
            url:{
                type: String,
                notify: true,
                observer: 'urlChanged'
            },
            message: {
                type: String,
                value: "Scan the QR code or copy the URL below and open it in another device to pair it to this one."
            }
        },
        urlChanged: function(){
            this.$.url.innerHTML = this.url;
        }

    });
</script>
