<link rel="import" href="../../polymer/polymer.html">

<dom-module id="xdmvc-connections">
    <template>
        <ul>
            <template is="dom-repeat" items="{{connections}}">
                <li>{{item.id}}</li>
            </template>
        </ul>
    </template>
</dom-module>/
<script>
    Polymer({
        is: "xdmvc-connections",

        properties: {
            connections: {
                type: Array
            }
        }
    });
</script>
