<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="xdmvc-qr.html">
<link rel="import" href="../../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../paper-badge/paper-badge.html">
<link rel="import" href="../../iron-icons/hardware-icons.html">

<dom-module id="xdmvc-badge">
    <template>
        <style>
            :host {
                display: block;
                height: 75px;
                width: 75px;
            }
            paper-icon-button {
                background-color: #ddd;
                padding: 3px;
                border-radius: 3px;
                margin: 12px;
                margin-top: 17px;
            }

            paper-badge {
                --paper-badge-background : var(--xdmvc-badge-color);
            }

        </style>
        <paper-icon-button id="butn" raised icon="hardware:cast"></paper-icon-button>
        <paper-badge id="badge" for="butn" label="[[computeNumber(connections.length)]]"></paper-badge>

    </template>
</dom-module>
<script>
    Polymer({
        is: "xdmvc-badge",

        properties: {
            connections: {
                type: Array
            }
        },

        computeNumber: function() {
            return this.connections.length;
        },

        updatePosition: function() {
           this.$.badge.updatePosition();
        }

    });
</script>
